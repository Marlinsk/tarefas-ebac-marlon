server.port=8080
spring.application.name=api-gateway

spring.cloud.gateway.mvc.routes[0].id=users-service
spring.cloud.gateway.mvc.routes[0].uri=http://localhost:8081
spring.cloud.gateway.mvc.routes[0].predicates[0]=Path=/api/v1/clientes,/api/v1/clientes/**

spring.cloud.gateway.mvc.routes[1].id=productos-service
spring.cloud.gateway.mvc.routes[1].uri=http://localhost:8082
spring.cloud.gateway.mvc.routes[1].predicates[0]=Path=/api/v1/produtos,/api/v1/produtos/**

spring.cloud.gateway.default-filters[0]=DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials

spring.cloud.gateway.mvc.globalcors.cors-configurations.[/**].allowed-origins=*
spring.cloud.gateway.mvc.globalcors.cors-configurations.[/**].allowed-methods=*
spring.cloud.gateway.mvc.globalcors.cors-configurations.[/**].allowed-headers=*
spring.cloud.gateway.mvc.globalcors.cors-configurations.[/**].allow-credentials=false

management.endpoints.web.exposure.include=health,info,metrics